on:
  push:
    branches:
      - main

jobs:
  unit-test:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: unit test
        run: |
          cd ./docs/honkit && npm install npm -g && npm install
          ls
          npx honkit build .  ../../public
          cd ../../
          ls
        
